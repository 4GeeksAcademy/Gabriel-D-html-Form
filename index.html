<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a913803317.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/stylesss.css">
    <title>Html Form</title>
</head>
<body>
    <div class="card" style=" max-width: 1000px; margin: auto; height: auto;">
        <div class="card-header">Payment for example</div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-md-5 mb-3">
                <label for="cardNumber" class="form-label">Card #</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="XXXX XXXX XXXX XXXX">
                </div>
            
              <div class="col-md-4 mb-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="text" class="form-control" id="CVC #" placeholder="0000">
              </div>
              <div class="col-md-3 mb-3">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="amount" placeholder="Amount">
                </div>
              </div>
            </div>
        <div class="row" novalidate>
            <div class="col-md-6">
              <label for="validationTooltip01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationTooltip01" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationTooltip02" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationTooltip02" value="" required>
              <div class="valid-tooltip">
                Looks good!
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <label for="validationTooltip03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationTooltip03" required>
              <div class="invalid-tooltip">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationTooltip04" class="form-label">State</label>
              <select class="form-select" id="validationTooltip04" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
              </select>
              <div class="invalid-tooltip">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationTooltip05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationTooltip05" required>
              <div class="invalid-tooltip">
                Please provide a valid zip.
              </div>
            </div>
        </div>
        <div class="row d-flex">
            <div class="col-md-6 mt-2" style="flex-direction: column;">
        <label for="" class="">We accept:</label>
        <div class="d-flex bg-secondary" style="width: 210px; border-radius: 5px; max-height: 45px;">
                    <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                      </div>
                      <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                      </div>
                      <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                      </div>
                      <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                      </div>
                </div>
            </div>
            <div class="col-6 ms-0">
            <form class="was-validated">
                <div class="mb-3">
                  <label for="validationTextarea" class="form-label">Message</label>
                  <textarea class="form-control is-invalid" id="validationTextarea" required"></textarea>
                  <div class="invalid-feedback">
                    Add any notes here.
                  </div>
                </div>
            </div>
          </form>
        </div>

        </div>
        <div class="card-footer text-muted">
        <div class="row justify-content-end h-auto">
                <div class="col-1">
                    <button class="btn btn-secondary" type="reset">Cancel</button>
                </div>
                <div class="col-1">
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
